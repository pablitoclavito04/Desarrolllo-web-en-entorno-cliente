<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2.9</title>
</head>
<body>
    <h1>Validador de Fechas</h1>
    <button onclick="validarFecha()">Validar Fecha</button>
    <div id="resultado"></div>

    <script>
        function validarFecha() {
            // Pedir a√±o, mes y d√≠a
            let a√±o = parseInt(prompt("Introduce el a√±o:"));
            if (isNaN(a√±o)) {
                alert("A√±o no v√°lido");
                return;
            }
            
            let mes = parseInt(prompt("Introduce el mes (1-12):"));
            if (isNaN(mes) || mes < 1 || mes > 12) {
                alert("Mes no v√°lido");
                return;
            }
            
            let dia = parseInt(prompt("Introduce el d√≠a:"));
            if (isNaN(dia)) {
                alert("D√≠a no v√°lido");
                return;
            }
            
            // Validar fecha
            if (esFechaValida(dia, mes, a√±o)) {
                let diaF = dia.toString().padStart(2, '0');
                let mesF = mes.toString().padStart(2, '0');
                let fecha = `${diaF}/${mesF}/${a√±o}`;
                
                alert(`‚úÖ Fecha v√°lida: ${fecha}`);
                document.getElementById('resultado').innerHTML = `
                    <h3>Fecha v√°lida: ${fecha}</h3>
                    ${esBisiesto(a√±o) && mes === 2 ? '<p>üí° Este a√±o es bisiesto</p>' : ''}
                `;
            } else {
                alert("‚ùå Fecha inv√°lida");
                document.getElementById('resultado').innerHTML = "<h3>Fecha inv√°lida</h3>";
            }
        }
        
        function esFechaValida(dia, mes, a√±o) {
            // D√≠as por mes
            const diasMes = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            
            // Ajustar febrero si es bisiesto
            if (mes === 2 && esBisiesto(a√±o)) {
                diasMes[1] = 29;
            }
            
            return dia >= 1 && dia <= diasMes[mes - 1];
        }
        
        function esBisiesto(a√±o) {
            return (a√±o % 4 === 0 && a√±o % 100 !== 0) || (a√±o % 400 === 0);
        }
    </script>
</body>
</html>
