<body>
    <div class="container">
        <h2>Validador de C√≥digo Postal</h2>
        
        <div class="info">
            <strong>Informaci√≥n:</strong><br>
            ‚Ä¢ Madrid: c√≥digos que empiezan por 28<br>
            ‚Ä¢ Barcelona: c√≥digos que empiezan por 08<br>
            ‚Ä¢ Otros: resto de c√≥digos postales
        </div>
        
        <input type="text" id="codigoPostal" placeholder="Introduce el c√≥digo postal (5 d√≠gitos)" maxlength="5">
        <button onclick="validarCodigoPostal()">Validar C√≥digo Postal</button>
        
        <div id="resultado"></div>
    </div>

    <script>
        function validarCodigoPostal() {
            // Obtener el valor del input y eliminar espacios en blanco
            const codigo = document.getElementById('codigoPostal').value.trim();
            const resultadoDiv = document.getElementById('resultado');
            
            // Validar que el c√≥digo tenga exactamente 5 caracteres
            if (codigo.length !== 5) {
                resultadoDiv.innerHTML = `
                    <div class="resultado error">
                        ‚ùå El c√≥digo postal debe tener exactamente 5 d√≠gitos
                    </div>
                `;
                console.log("Error: C√≥digo postal debe tener 5 d√≠gitos");
                return;
            }
            
            // Validar que todos los caracteres sean n√∫meros
            if (!/^\d+$/.test(codigo)) {
                resultadoDiv.innerHTML = `
                    <div class="resultado error">
                        ‚ùå El c√≥digo postal debe contener solo n√∫meros
                    </div>
                `;
                console.log("Error: C√≥digo postal debe contener solo n√∫meros");
                return;
            }
            
            // Determinar la localidad seg√∫n los dos primeros d√≠gitos
            let localidad;
            let clase;
            
            if (codigo.startsWith('28')) {
                localidad = 'Madrid';
                clase = 'madrid';
            } else if (codigo.startsWith('08')) {
                localidad = 'Barcelona';
                clase = 'barcelona';
            } else {
                localidad = 'Otra localidad';
                clase = 'otra';
            }
            
            // Mostrar el resultado
            resultadoDiv.innerHTML = `
                <div class="resultado ${clase}">
                    üìç C√≥digo Postal: <strong>${codigo}</strong><br>
                    üèôÔ∏è Localidad: <strong>${localidad}</strong>
                </div>
            `;
            
            // Mostrar en consola
            console.log(`C√≥digo Postal: ${codigo} ‚Üí ${localidad}`);
        }
        
        // Validaci√≥n en tiempo real mientras se escribe
        document.getElementById('codigoPostal').addEventListener('input', function(e) {
            // Permitir solo n√∫meros
            this.value = this.value.replace(/[^\d]/g, '');
            
            // Limitar a 5 caracteres
            if (this.value.length > 5) {
                this.value = this.value.slice(0, 5);
            }
        });
        
        // Permitir validar con la tecla Enter
        document.getElementById('codigoPostal').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                validarCodigoPostal();
            }
        });
    </script>
</body>
